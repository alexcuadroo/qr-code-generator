    <style>
      body {
        font-family: system-ui, -apple-system, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        max-width: 1500px;
        margin: auto;
      }
      main {
        flex: 1;
        padding: 80px;
      }
      .content {
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-top: 20vh;
      }
      .content header {
        text-align: center;
        font-family: Verdana, sans-serif;
      }
      .column {
        flex: 1;
        border-radius: 8px;
      }
      header h1 {
        font-size: 5rem;
        margin-bottom: 20px;
        margin-top: 0;
      }
      .column #qrForm {
        padding: 20px;
      }
      footer {
        text-align: center;
        padding: 10px;
        margin-top: auto;
        & a {
          color: #007bff;
          text-decoration: none;
          &:hover {
            text-decoration: underline;
          }
        }
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 400px;
        margin: auto;
      }

      input,
      button {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        text-align: center;
      }

      #qrCode {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      #downloadBtn {
        text-decoration: none;
      }

      #downloadBtn button {
        background-color: #28a745;
      }

      #downloadBtn button:hover {
        background-color: #218838;
      }

      /* Modo Light (por defecto) */
      @media (prefers-color-scheme: light) {
        body {
          background-color: #ffffff;
          color: #000000;
        }

        input,
        button {
          background-color: #f9f9f9;
          border-color: #ddd;
        }

        button {
          background-color: #007bff;
          color: white;
        }

        button:hover {
          background-color: #0056b3;
        }

        #downloadBtn button {
          background-color: #28a745;
        }

        #downloadBtn button:hover {
          background-color: #218838;
        }
      }

      /* Modo Dark */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #ffffff;
        }

        input,
        button {
          background-color: #1e1e1e;
          border-color: #333;
          color: #ffffff;
        }

        button {
          background-color: #1a73e8;
        }

        button:hover {
          background-color: #1557b0;
        }

        #downloadBtn button {
          background-color: #34a853;
        }

        #downloadBtn button:hover {
          background-color: #2d8a4a;
        }
      }

      @media (max-width: 768px) {
        .content {
          flex-direction: column;
          gap: 20px;
          margin-top: 10vh;
        }
        header h1 {
          font-size: 4rem;
        }
        header p {
          font-size: 1.2rem;
        }
        main {
          padding: 0;
        }
        #qrForm {
          max-width: 340px;
          padding: 0;
          margin: auto;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="content">
        <header class="column">
          <h1>QR GEN</h1>
          <p>Genera QR desde url o texto</p>
        </header>
        <div class="column">
          <form id="qrForm">
            <input
              type="text"
              id="textInput"
              placeholder="Ingresa una URL o texto"
              autofocus
              required
            />
            <input
              type="number"
              id="sizeInput"
              placeholder="Tamaño del QR (opcional)"
              min="150"
              max="1000"
            />
            <button type="submit">Generar QR</button>
          </form>
          <div id="result">
            <img id="qrCode" alt="Código QR generado" />
            <a id="downloadBtn" style="display: none" download="codigoQR.png">
              <button>Descargar QR</button>
            </a>
          </div>
        </div>
      </section>
    </main>
    <script>
      document
        .getElementById("qrForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const text = document.getElementById("textInput").value;
          const size = document.getElementById("sizeInput").value;

          try {
            const response = await fetch("/api/generate.js", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text, size }),
            });
            const data = await response.json();

            if (data.qrCode) {
              const qrCodeImage = document.getElementById("qrCode");
              qrCodeImage.src = data.qrCode;

              const downloadBtn = document.getElementById("downloadBtn");
              downloadBtn.href = data.qrCode;
              downloadBtn.style.display = "block";
            } else {
              alert(data.error || "Error al generar el QR");
            }
          } catch (err) {
            alert("Error al generar el QR");
          }
        });
    </script>
    <footer>
      <p>
        &copy; 2025 QR Gen by
        <a href="https://edualex.uy" target="_blank">EduAlex</a>
      </p>
    </footer>

    ></script>
  </body>
