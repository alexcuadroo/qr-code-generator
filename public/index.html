    <title>Generador de QR | QR GEN</title>
    <style>
      html {
        scrollbar-width: thin;
      }
      body {
        font-family: system-ui, -apple-system, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        max-width: 1500px;
        margin: auto;
      }
      main {
        flex: 1;
        padding: 80px;
      }
      .content {
        display: flex;
        flex-direction: row;
        gap: 20px;
        margin-top: 14vh;
      }
      .content header {
        text-align: center;
        font-family: Verdana, sans-serif;
      }
      .column {
        flex: 1;
        border-radius: 8px;
      }
      header h1 {
        font-size: 5rem;
        margin-bottom: 20px;
        margin-top: 2vh;
      }
      .column #qrForm {
        padding: 20px;
      }
      footer {
        text-align: center;
        padding: 10px;
        margin-top: auto;
        & a {
          color: #007bff;
          text-decoration: none;
          &:hover {
            text-decoration: underline;
          }
        }
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 400px;
        margin: auto;
      }

      input,
      button {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        text-align: center;
      }

      #qrCode {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      #downloadBtn {
        text-decoration: none;
      }

      #downloadBtn button {
        background-color: #28a745;
      }

      #downloadBtn button:hover {
        background-color: #218838;
      }
      #toggleColorInputs {
        background-color: transparent;
        max-width: 60%;
        font-size: 0.8rem;
        margin: auto;
        text-decoration: underline;
        color: white;
        opacity: 0.8;
        border: none;
        cursor: pointer;
      }
      label {
        opacity: 0.5;
      }
      #color,
      #backgroundColor {
        height: 40px;
        padding: 2px;
      }
      a {
        text-decoration: none;
        color: #007bff;
        font-size: 18px;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.685); 
        z-index: 999;
      }

      .banner {
        display: none; 
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(29, 29, 29);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        text-align: center;
        width: 330px;
      }
      .banner a:hover {
        color: green;
      }

      .close-btn {
        position: absolute;
        top: 5px;
        right: 10px;
        font-size: 20px;
        cursor: pointer;
        color: #aaa;
      }

      .close-btn:hover {
        color: #a70000;
      }
      /* Modo Light (por defecto) */
      @media (prefers-color-scheme: light) {
        body {
          background-color: #ffffff;
          color: #000000;
        }

        input,
        button {
          background-color: #f9f9f9;
          border-color: #ddd;
        }

        button {
          background-color: #007bff;
          color: white;
        }

        button:hover {
          background-color: #0056b3;
        }

        #downloadBtn button {
          background-color: #28a745;
        }
        #toggleColorInputs {
          background-color: transparent;
          max-width: 60%;
          margin: auto;
          text-decoration: underline;
          color: rgb(0, 0, 0);
          border: none;
          cursor: pointer;
        }
        #downloadBtn button:hover {
          background-color: #218838;
        }
      }

      /* Modo Dark */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #ffffff;
        }

        input,
        button {
          background-color: #00000000;
          border-color: #333;
          color: #fff;
        }
        button {
          background-color: #1a73e8;
        }

        button:hover {
          background-color: #1557b0;
        }
        #toggleColorInputs {
          color: white;
          border: none;
          cursor: pointer;
        }
        #downloadBtn button {
          background-color: #34a853;
        }

        #downloadBtn button:hover {
          background-color: #2d8a4a;
        }
      }

      @media (max-width: 768px) {
        .content {
          flex-direction: column;
          gap: 20px;
          margin-top: 5vh;
        }
        header h1 {
          font-size: 5rem;
        }
        header p {
          font-size: 1.2rem;
        }
        main {
          padding: 0;
        }
        #qrForm {
          max-width: 340px;
          padding: 0;
          margin: auto;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="content">
        <header class="column">
          <h1><span style="color: #007bff">QR</span> GEN</h1>
          <p>Genera QR desde url o texto</p>
        </header>
        <div class="column">
          <form id="qrForm">
            <input
              type="text"
              id="textInput"
              placeholder="Ingresa una URL o texto"
              autofocus
              required
            />
            <button type="button" id="toggleColorInputs">
              Opciones avanzadas
            </button>
            <div
              id="colorInputs"
              style="
                display: none;
                flex-direction: column;
                gap: 10px;
                margin-bottom: 10px;
              "
            >
              <input
                type="number"
                id="sizeInput"
                placeholder="Tamaño del QR (150~1000px)"
                min="150"
                max="1000"
              />
              <label for="color">Color del QR y del Fondo:</label>
              <div style="display: flex; gap: 10px">
                <input
                  type="color"
                  id="color"
                  name="color"
                  value="#000000"
                  style="width: 200px"
                />
                <input
                  type="color"
                  id="backgroundColor"
                  name="backgroundColor"
                  value="#ffffff"
                  style="width: 200px"
                />
              </div>
            </div>
            <button type="submit">Generar QR</button>
          </form>
          <div id="result">
            <img id="qrCode" alt="" />
            <a
              id="downloadBtn"
              style="display: none"
              download="codigoQREduAlex.png"
            >
              <button>Descargar QR</button>
            </a>
          </div>
        </div>
      </section>
    </main>
    <div id="overlay" class="overlay"></div>
    <div id="banner" class="banner">
      <span id="closeBanner" class="close-btn">&times;</span>
      <p>
        Primero acorta tu URL con <a href="https://short.uy">Nano URL</a> y
        luego genera el QR con este generador.
      </p>
      <p>De esa forma podrás llevar un control de visitas o quitar acceso.</p>
    </div>
    <footer>
      <p>
        <strong>¿Quieres hacer un seguimiento de tus QR? </strong
        ><a href="#" id="openBanner">Leer más</a>
      </p>
      <p>
        &copy; 2025 QR Gen by
        <a href="https://edualex.uy" target="_blank">EduAlex</a>
      </p>
    </footer>
    <script>
      document
        .getElementById("qrForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const text = document.getElementById("textInput").value;
          const size = document.getElementById("sizeInput").value;
          const color = document.getElementById("color").value;
          const backgroundColor =
            document.getElementById("backgroundColor").value;

          try {
            const response = await fetch("/api/generate.js", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text, size, color, backgroundColor }),
            });
            const data = await response.json();

            if (data.qrCode) {
              const qrCodeImage = document.getElementById("qrCode");
              qrCodeImage.src = data.qrCode;

              const downloadBtn = document.getElementById("downloadBtn");
              downloadBtn.href = data.qrCode;
              downloadBtn.style.display = "block";
            } else {
              alert(data.error || "Error al generar el QR");
            }
          } catch (err) {
            alert("Error al generar el QR");
          }
        });
    </script>
    <script>
      const toggleButton = document.getElementById("toggleColorInputs");
      const colorInputs = document.getElementById("colorInputs");

      toggleButton.addEventListener("click", () => {
        if (colorInputs.style.display === "none") {
          colorInputs.style.display = "flex";
          toggleButton.textContent = "Ocultar opciones avanzadas";
        } else {
          colorInputs.style.display = "none";
          toggleButton.textContent = "Opciones avanzadas";
        }
      });
    </script>
    <script>
      const openBannerLink = document.getElementById("openBanner");
      const overlay = document.getElementById("overlay");
      const banner = document.getElementById("banner");
      const closeBannerBtn = document.getElementById("closeBanner");

      function showBanner() {
        overlay.style.display = "block";
        banner.style.display = "block"; 
      }

      function hideBanner() {
        overlay.style.display = "none"; 
        banner.style.display = "none"; 
      }

      openBannerLink.addEventListener("click", function (event) {
        event.preventDefault(); 
        showBanner();
      });

      closeBannerBtn.addEventListener("click", hideBanner);

      overlay.addEventListener("click", hideBanner);
    </script>

    <script
      defer
      src="https://umami-production-50e0.up.railway.app/script.js"
      data-website-id="151cd84f-545e-4e5c-af2e-c3126cc2a09f"
    ></script>
  </body>
</html>
