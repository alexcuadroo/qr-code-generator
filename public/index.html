<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      content="Generador gratuito de Código QR para URLs"
    />
    <meta

      content="generador de código qr, generador de qr, generador de qrcode, generador de código, generador de qrcode, generador de url, url, qrcode, qr, código qr, código qrcode"
    />
    <meta name="robots" content="index, follow" />
    <link rel="icon" href="favicon.webp" />
    <meta property="og:title" content="QR GEN" />
    <meta
      property="og:description"
      content="Generador gratuito de Código QR para URLs"
    />

    <meta property="og:url" content="https://qr.edualex.uy/" />

    <meta property="og:locale" content="es_ES" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@edualex" />
    <meta name="twitter:creator" content="@edualex" />
    <meta name="twitter:title" content="QR GEN" />
    <meta
      name="twitter:description"
      content="Generador gratuito de Código QR para URLs"
    />
    <meta name="twitter:image" content="./og.webp" />

    <title>Generador de QR | QR GEN</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 95vh;
        transition: background-color 0.3s, color 0.3s;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        max-width: 400px;
      }

      input,
      button {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        text-align: center;
      }

      #qrCode {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      #downloadBtn {
        text-decoration: none;
      }

      #downloadBtn button {
        background-color: #28a745;
      }

      #downloadBtn button:hover {
        background-color: #218838;
      }

      /* Modo Light (por defecto) */
      @media (prefers-color-scheme: light) {
        body {
          background-color: #ffffff;
          color: #000000;
        }

        input,
        button {
          background-color: #f9f9f9;
          border-color: #ddd;
        }

        button {
          background-color: #007bff;
          color: white;
        }

        button:hover {
          background-color: #0056b3;
        }

        #downloadBtn button {
          background-color: #28a745;
        }

        #downloadBtn button:hover {
          background-color: #218838;
        }
      }

      /* Modo Dark */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #ffffff;
        }

        input,
        button {
          background-color: #1e1e1e;
          border-color: #333;
          color: #ffffff;
        }

        button {
          background-color: #1a73e8;
        }

        button:hover {
          background-color: #1557b0;
        }

        #downloadBtn button {
          background-color: #34a853;
        }

        #downloadBtn button:hover {
          background-color: #2d8a4a;
        }
      }
    </style>
  </head>
  <body>
    <h1>QR GEN</h1>
    <form id="qrForm">
      <input
        type="text"
        id="textInput"
        placeholder="Ingresa una URL o texto"
        autofocus
        required
      />
      <input
        type="number"
        id="sizeInput"
        placeholder="Tamaño del QR (opcional)"
        min="150"
        max="1000"
      />
      <button type="submit">Generar QR</button>
    </form>
    <div id="result">
      <img id="qrCode" alt="Código QR generado" />
      <a id="downloadBtn" style="display: none" download="qrcode.png">
        <button>Descargar QR</button>
      </a>
    </div>

    <script>
      document
        .getElementById("qrForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const text = document.getElementById("textInput").value;
          const size = document.getElementById("sizeInput").value;

          try {
            const response = await fetch("/api/generate.js", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text, size }),
            });
            const data = await response.json();

            if (data.qrCode) {
              const qrCodeImage = document.getElementById("qrCode");
              qrCodeImage.src = data.qrCode;

              const downloadBtn = document.getElementById("downloadBtn");
              downloadBtn.href = data.qrCode;
              downloadBtn.style.display = "block";
            } else {
              alert(data.error || "Error al generar el QR");
            }
          } catch (err) {
            alert("Error al generar el QR");
          }
        });
    </script>
  </body>
</html>
